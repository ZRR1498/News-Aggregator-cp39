{% extends 'base.html' %}

{% block body %}
<div class="row g-5">
  <form method="post">
        <form class="card p-2">
          <div class="input-group">
        </form>
      </div>
      <div class="col-md-7 col-lg-8">
        <form class="needs-validation" novalidate="">
          <div class="row g-3">

            <div class="col-sm-6">
              <label for="firstName" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Name</font></font></label>

                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Dkjjk"><br>


              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-sm-6">
              <label for="lastName" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Surname</font></font></label>

              <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Dkj"><br>

              <div class="invalid-feedback">

                Valid last name is required.
              </div>
            </div>

            <div class="col-12">
              <label for="username" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Nickname</font></font></label>
              <div class="input-group has-validation">
                <span class="input-group-text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">@</font></font></span>

                <input type="text" class="form-control" name="nickname" id="nickname" placeholder="k"><br>


              <div class="invalid-feedback">
                  Your username is required.
                </div>
              </div>
            </div>
            <div class="col-12">
              <label for="email" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Email </font></font><span class="text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">(not necessary)</font></font></span></label>

              <input type="text" class="form-control" name="email" id="email" placeholder="D555k"><br>

              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>
            <div class="col-md-4">
              <div class="invalid-feedback">
                Please provide a valid state.
              </div>
            </div>
            <div class="col-md-3">
              <div class="invalid-feedback">
                Zip code required.
              </div>
            </div>
          </div>

          <hr class="my-4">
          <button class="btn btn-success" type="submit">Sign up</button>
          </form>
        </form>
      </div>
    </div>
  </form>
</div>
{% endblock %}
