{% extends 'base.html' %}

{% block body %}

  <p class="lead">The latest 30 news from the news portal are displayed here Meduza.io.</p>
</div>

<div class="container">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 shadow-sm">

      </div>

      </div>
    </div>
  </div>

{% endblock %}
